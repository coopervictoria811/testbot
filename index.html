<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–¥–µ—Ä–∂–∫–∞ –¢–µ–ª–µ—Ñ–æ–Ω–∏–∏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .complaint-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 5px;
            width: 160px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .complaint-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .line-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .form-container {
            display: none;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .form-container button {
            flex: 1;
            padding: 10px;
            margin-top: 10px;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
        }

        .back-button {
            background: linear-gradient(135deg, #ff512f, #dd2476);
        }

        .back-button:hover {
            background: linear-gradient(135deg, #ff6a3d, #e74c7c);
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>–ü–æ–¥–¥–µ—Ä–∂–∫–∞ –¢–µ–ª–µ—Ñ–æ–Ω–∏–∏</h1>

    <!-- –ö–Ω–æ–ø–∫–∞ "–ñ–∞–ª–æ–±—ã" -->
    <button class="complaint-button" id="complaintButton" onclick="showLineButtons()">–ñ–∞–ª–æ–±—ã</button>

    <!-- –ö–Ω–æ–ø–∫–∏ –¥–ª—è –≤—ã–±–æ—Ä–∞ –ª–∏–Ω–∏–∏ -->
    <div class="line-buttons" id="lineButtons">
        <div class="button-row">
            <button class="complaint-button" onclick="showForm('DID')">–õ–∏–Ω–∏—è DID</button>
            <button class="complaint-button" onclick="showForm('PH')">–õ–∏–Ω–∏—è PH</button>
        </div>
        <div class="button-row">
            <button class="complaint-button" onclick="showForm('Black')">Black</button>
            <button class="complaint-button" onclick="showForm('Gazik')">Gazik</button>
        </div>
        <div class="button-row">
            <button class="complaint-button" onclick="showForm('Voiso')">Voiso</button>
        </div>
    </div>

    <!-- –§–æ—Ä–º–∞ -->
    <div class="form-container" id="formContainer">
        <input type="text" id="phoneNumber" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" required>
        <input type="text" id="callTime" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤—Ä–µ–º—è –∑–≤–æ–Ω–∫–∞ (HH:MM)" required>
        <textarea id="comment" placeholder="–î–æ–±–∞–≤—å—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" rows="4"></textarea>
        <select id="secondLine" required>
            <option value="">–ë—ã–ª –¥–æ–∑–≤–æ–Ω —Å –¥—Ä—É–≥–æ–π –ª–∏–Ω–∏–∏?</option>
            <option value="–î–∞">–î–∞</option>
            <option value="–ù–µ—Ç">–ù–µ—Ç</option>
        </select>

        <!-- –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∏ –≤–æ–∑–≤—Ä–∞—Ç–∞ -->
        <div class="form-buttons">
            <button id="backButton" class="back-button">‚¨Ö –ù–∞–∑–∞–¥</button>
            <button id="submitButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ß–∏—Ç–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const GROUP_ID_DID = urlParams.get("did");
        const GROUP_ID_PH = urlParams.get("ph");
        const GROUP_ID_BLACK = urlParams.get("black");
        const GROUP_ID_GAZIK = urlParams.get("gazik");
        const GROUP_ID_VOISO = urlParams.get("voiso");
        const BOT_TOKEN = urlParams.get("token");

        let selectedLine = "";

        function showLineButtons() {
            document.getElementById("complaintButton").style.display = "none";
            document.getElementById("lineButtons").style.display = "flex";
        }

        function showForm(lineType) {
            selectedLine = lineType;
            document.getElementById("lineButtons").style.display = "none";
            document.getElementById("formContainer").style.display = "flex";
        }

        // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
        document.getElementById('backButton').addEventListener('click', () => {
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("lineButtons").style.display = "flex";

            // –æ—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
            document.getElementById('phoneNumber').value = "";
            document.getElementById('callTime').value = "";
            document.getElementById('comment').value = "";
            document.getElementById('secondLine').value = "";
        });

        // –ö–Ω–æ–ø–∫–∞ "–û—Ç–ø—Ä–∞–≤–∏—Ç—å"
        document.getElementById('submitButton').addEventListener('click', async () => {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const callTime = document.getElementById('callTime').value;
            const comment = document.getElementById('comment').value;
            const secondLine = document.getElementById('secondLine').value;

            if (!phoneNumber || !callTime || !secondLine) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è.");
                return;
            }

            const message = `üÜï –ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞ –æ—Ç @${tg.initDataUnsafe.user?.username || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"} (ID: ${tg.initDataUnsafe.user?.id || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"}):
üìû –õ–∏–Ω–∏—è: ${selectedLine}
‚òéÔ∏è –ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞: ${phoneNumber}
‚è∞ –í—Ä–µ–º—è –∑–≤–æ–Ω–∫–∞: ${callTime}
üì≤ –î–æ–∑–≤–æ–Ω —Å –¥—Ä—É–≥–æ–π –ª–∏–Ω–∏–∏: ${secondLine}
üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ${comment || '–ù–µ —É–∫–∞–∑–∞–Ω'}`;

            let groupId;
            switch (selectedLine) {
                case "DID": groupId = GROUP_ID_DID; break;
                case "PH": groupId = GROUP_ID_PH; break;
                case "Black": groupId = GROUP_ID_BLACK; break;
                case "Gazik": groupId = GROUP_ID_GAZIK; break;
                case "Voiso": groupId = GROUP_ID_VOISO; break;
            }

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: groupId,
                        text: message,
                        reply_markup: {
                            inline_keyboard: [[
                                { text: "‚úçÔ∏è –û—Ç–≤–µ—Ç–∏—Ç—å", callback_data: `answer_${tg.initDataUnsafe.user?.id}` }
                            ]]
                        }
                    })
                });

                if (response.ok) {
                    tg.showAlert("‚úÖ –ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
                    // –æ—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                    document.getElementById('phoneNumber').value = "";
                    document.getElementById('callTime').value = "";
                    document.getElementById('comment').value = "";
                    document.getElementById('secondLine').value = "";
                    // –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞ –≤—ã–±–æ—Ä –ª–∏–Ω–∏–∏
                    document.getElementById("formContainer").style.display = "none";
                    document.getElementById("lineButtons").style.display = "flex";
                } else {
                    const errorData = await response.json();
                    tg.showAlert("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + errorData.description);
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
                tg.showAlert("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É.");
            }
        });
    </script>
</body>
</html>
