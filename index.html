<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–¥–µ—Ä–∂–∫–∞ –¢–µ–ª–µ—Ñ–æ–Ω–∏–∏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .complaint-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 5px;
            width: 160px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .complaint-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .line-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .form-container {
            display: none;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .form-container button {
            flex: 1;
            padding: 10px;
            margin-top: 10px;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
        }

        .back-button {
            background: linear-gradient(135deg, #ff512f, #dd2476);
        }

        .back-button:hover {
            background: linear-gradient(135deg, #ff6a3d, #e74c7c);
        }

        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: lime;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 90%;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>–ü–æ–¥–¥–µ—Ä–∂–∫–∞ –¢–µ–ª–µ—Ñ–æ–Ω–∏–∏</h1>

    <!-- –ö–Ω–æ–ø–∫–∞ "–ñ–∞–ª–æ–±—ã" -->
    <button class="complaint-button" id="complaintButton" onclick="showLineButtons()">–ñ–∞–ª–æ–±—ã</button>

    <!-- –ö–Ω–æ–ø–∫–∏ –¥–ª—è –≤—ã–±–æ—Ä–∞ –ª–∏–Ω–∏–∏ -->
    <div class="line-buttons" id="lineButtons">
        <div class="button-row">
            <button class="complaint-button" onclick="showForm('DID')">–õ–∏–Ω–∏—è DID</button>
            <button class="complaint-button" onclick="showForm('PH')">–õ–∏–Ω–∏—è PH</button>
        </div>
        <div class="button-row">
            <button class="complaint-button" onclick="showForm('Black')">Black</button>
            <button class="complaint-button" onclick="showForm('Gazik')">Gazik</button>
        </div>
        <div class="button-row">
            <button class="complaint-button" onclick="showForm('Voiso')">Voiso</button>
        </div>
    </div>

    <!-- –§–æ—Ä–º–∞ -->
    <div class="form-container" id="formContainer">
        <input type="text" id="phoneNumber" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" required>
        <input type="text" id="callTime" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤—Ä–µ–º—è –∑–≤–æ–Ω–∫–∞ (HH:MM)" required>
        <textarea id="comment" placeholder="–î–æ–±–∞–≤—å—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" rows="4"></textarea>
        <select id="secondLine" required>
            <option value="">–ë—ã–ª –¥–æ–∑–≤–æ–Ω —Å –¥—Ä—É–≥–æ–π –ª–∏–Ω–∏–∏?</option>
            <option value="–î–∞">–î–∞</option>
            <option value="–ù–µ—Ç">–ù–µ—Ç</option>
        </select>

        <!-- –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∏ –≤–æ–∑–≤—Ä–∞—Ç–∞ -->
        <div class="form-buttons">
            <button id="backButton" class="back-button">‚¨Ö –ù–∞–∑–∞–¥</button>
            <button id="submitButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <!-- Debug panel -->
    <div id="debug"></div>

    <script>
        const debugPanel = document.getElementById('debug');
        
        function log(message) {
            console.log(message);
            debugPanel.innerHTML += message + '<br>';
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }

        log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');

        const tg = window.Telegram.WebApp;
        log('üì± Telegram WebApp –æ–±—ä–µ–∫—Ç: ' + (tg ? 'OK' : '–û–®–ò–ë–ö–ê'));
        
        tg.ready();
        log('‚úÖ WebApp.ready() –≤—ã–∑–≤–∞–Ω');

        tg.expand();
        log('üìè WebApp —Ä–∞—Å—à–∏—Ä–µ–Ω');

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ' + tg.initDataUnsafe.user.username + ' (ID: ' + tg.initDataUnsafe.user.id + ')');
        } else {
            log('‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
        }

        let selectedLine = "";

        function showLineButtons() {
            log('üîò –ü–æ–∫–∞–∑–∞–Ω—ã –∫–Ω–æ–ø–∫–∏ –ª–∏–Ω–∏–π');
            document.getElementById("complaintButton").style.display = "none";
            document.getElementById("lineButtons").style.display = "flex";
        }

        function showForm(lineType) {
            selectedLine = lineType;
            log('üìù –í—ã–±—Ä–∞–Ω–∞ –ª–∏–Ω–∏—è: ' + lineType);
            document.getElementById("lineButtons").style.display = "none";
            document.getElementById("formContainer").style.display = "flex";
        }

        // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
        document.getElementById('backButton').addEventListener('click', () => {
            log('‚¨ÖÔ∏è –ù–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"');
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("lineButtons").style.display = "flex";

            // –æ—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
            document.getElementById('phoneNumber').value = "";
            document.getElementById('callTime').value = "";
            document.getElementById('comment').value = "";
            document.getElementById('secondLine').value = "";
        });

        // –ö–Ω–æ–ø–∫–∞ "–û—Ç–ø—Ä–∞–≤–∏—Ç—å"
        document.getElementById('submitButton').addEventListener('click', () => {
            log('üì§ –ù–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ "–û—Ç–ø—Ä–∞–≤–∏—Ç—å"');
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            const callTime = document.getElementById('callTime').value;
            const comment = document.getElementById('comment').value;
            const secondLine = document.getElementById('secondLine').value;

            log('üìã –¢–µ–ª–µ—Ñ–æ–Ω: ' + phoneNumber);
            log('‚è∞ –í—Ä–µ–º—è: ' + callTime);
            log('üì≤ –î–æ–∑–≤–æ–Ω: ' + secondLine);

            if (!phoneNumber || !callTime || !secondLine) {
                log('‚ùå –ù–µ –≤—Å–µ –ø–æ–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω—ã!');
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è.");
                return;
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ Telegram WebApp API
            const data = {
                line: selectedLine,
                phone: phoneNumber,
                time: callTime,
                comment: comment,
                secondLine: secondLine
            };

            const jsonData = JSON.stringify(data);
            log('üì¶ –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + jsonData);

            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å sendData
                if (typeof tg.sendData === 'function') {
                    log('‚úÖ –§—É–Ω–∫—Ü–∏—è sendData –¥–æ—Å—Ç—É–ø–Ω–∞');
                    tg.sendData(jsonData);
                    log('‚úÖ sendData() –≤—ã–∑–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ');
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                    setTimeout(() => {
                        log('üîí –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp...');
                        tg.close();
                    }, 500);
                } else {
                    log('‚ùå –§—É–Ω–∫—Ü–∏—è sendData –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞!');
                    alert('–û—à–∏–±–∫–∞: —Ñ—É–Ω–∫—Ü–∏—è sendData –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞. –û—Ç–∫—Ä–æ–π—Ç–µ —Ñ–æ—Ä–º—É —á–µ—Ä–µ–∑ inline-–∫–Ω–æ–ø–∫—É.');
                }
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: ' + error.message);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: ' + error.message);
            }
        });

        log('‚úÖ –í—Å–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã');
    </script>
</body>
</html>
