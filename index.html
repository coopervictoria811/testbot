<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка Телефонии</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .complaint-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 5px;
            width: 160px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .complaint-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .line-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .form-container {
            display: none;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .form-container button {
            flex: 1;
            padding: 10px;
            margin-top: 10px;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
        }

        .back-button {
            background: linear-gradient(135deg, #ff512f, #dd2476);
        }

        .back-button:hover {
            background: linear-gradient(135deg, #ff6a3d, #e74c7c);
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Поддержка Телефонии</h1>

    <!-- Кнопка "Жалобы" -->
    <button class="complaint-button" id="complaintButton" onclick="showLineButtons()">Жалобы</button>

    <!-- Кнопки для выбора линии -->
    <div class="line-buttons" id="lineButtons">
        <div class="button-row">
            <button class="complaint-button" onclick="showForm('DID')">Линия DID</button>
            <button class="complaint-button" onclick="showForm('PH')">Линия PH</button>
        </div>
        <div class="button-row">
            <button class="complaint-button" onclick="showForm('Black')">Black</button>
            <button class="complaint-button" onclick="showForm('Gazik')">Gazik</button>
        </div>
        <div class="button-row">
            <button class="complaint-button" onclick="showForm('Voiso')">Voiso</button>
        </div>
    </div>

    <!-- Форма -->
    <div class="form-container" id="formContainer">
        <input type="text" id="phoneNumber" placeholder="Введите номер телефона" required>
        <input type="text" id="callTime" placeholder="Введите время звонка (HH:MM)" required>
        <textarea id="comment" placeholder="Добавьте комментарий" rows="4"></textarea>
        <select id="secondLine" required>
            <option value="">Был дозвон с другой линии?</option>
            <option value="Да">Да</option>
            <option value="Нет">Нет</option>
        </select>

        <!-- кнопки отправки и возврата -->
        <div class="form-buttons">
            <button id="backButton" class="back-button">⬅ Назад</button>
            <button id="submitButton">Отправить</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        let selectedLine = "";

        function showLineButtons() {
            document.getElementById("complaintButton").style.display = "none";
            document.getElementById("lineButtons").style.display = "flex";
        }

        function showForm(lineType) {
            selectedLine = lineType;
            document.getElementById("lineButtons").style.display = "none";
            document.getElementById("formContainer").style.display = "flex";
        }

        // Кнопка "Назад"
        document.getElementById('backButton').addEventListener('click', () => {
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("lineButtons").style.display = "flex";

            // очищаем форму
            document.getElementById('phoneNumber').value = "";
            document.getElementById('callTime').value = "";
            document.getElementById('comment').value = "";
            document.getElementById('secondLine').value = "";
        });

        // Кнопка "Отправить"
        document.getElementById('submitButton').addEventListener('click', () => {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const callTime = document.getElementById('callTime').value;
            const comment = document.getElementById('comment').value;
            const secondLine = document.getElementById('secondLine').value;

            if (!phoneNumber || !callTime || !secondLine) {
                alert("Пожалуйста, заполните все обязательные поля.");
                return;
            }

            // Отправляем данные через Telegram WebApp API
            const data = {
                line: selectedLine,
                phone: phoneNumber,
                time: callTime,
                comment: comment,
                secondLine: secondLine
            };

            // Отправляем данные боту
            tg.sendData(JSON.stringify(data));
            
            // Закрываем WebApp после отправки
            tg.close();
        });
    </script>
</body>
</html>
